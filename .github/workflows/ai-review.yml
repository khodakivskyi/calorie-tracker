name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run AI Reviewer
        uses: anc95/ChatGPT-CodeReview@v1.3.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          openai_api_key: "free"  
          model: "gpt-4o-mini"
          temperature: 0.3

