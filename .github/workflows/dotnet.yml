# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Set frontend origin
      run: echo "FRONTEND_URL=http://localhost:5173" >> $GITHUB_ENV
    - name: Cache NuGet
      id: cache-nuget
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: dotnet-${{ hashFiles('backend/**/*.csproj') }}
        restore-keys: |
          dotnet-
    - name: NuGet cache status
      run: |
        if [ "${{ steps.cache-nuget.outputs.cache-hit }}" = "true" ]; then
          echo "NuGet cache hit – using cached packages."
        else
          echo "NuGet cache miss – packages will be restored from remote."
        fi
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./backend
    - name: Run dotnet format (check)
      working-directory: ./backend
      run: dotnet format backend.sln --verify-no-changes --no-restore
    - name: Build
      run: dotnet build --no-restore
      working-directory: ./backend
